<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Ticketbrite</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.3/csshake.min.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // Shake if 'X' is pressed, hide if 'C' is pressed
      document.onkeypress = function (e) {
          e = e || window.event;
          if (e.keyCode == '120') {
              shake();
          }
          if (e.keyCode == '99') {
              stopShake();
          }
      };

      var isShaking = false;

      const shake = (event) => {
        console.log(event)
        document.querySelector('.notification').style.animation = 'fadein 1s forwards';
        document.querySelector(event).className += ' shake-little shake-constant shake-constant--hover';
        isShaking = true;
      }

      const stopShake = (event) => {
        document.querySelector('.notification').style.animation = '';
        document.querySelector(event).className = 'event-with-notification event-maiden';
        isShaking = false;
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>

    <script>
      setInterval(() => {
        if (isShaking) return;
        $.get('https://cramm.pythonanywhere.com/api/selling_fast?ids=1313,1212,1111,1010,999', (data) => {
          if (data.data['131313']) {
              const event = '.event-131313';

              shake(event);
              setTimeout(stopShake(event), 6000);
          }
          if (data.data['121212']) {
            const event = '.event-121212';

            shake(event);
            setTimeout(stopShake(event), 6000);
          }
          if (data.data['111111']) {
            const event = '.event-111111';

            shake(event);
            setTimeout(stopShake(event), 6000);
          }
          if (data.data['101010']) {
            const event = '.event-101010';

            shake(event);
            setTimeout(stopShake(event), 6000);
          }
          if (data.data['999']) {
            const event = '.event-999';

            shake(event);
            setTimeout(stopShake(event), 6000);
          }
        });
      }, 2000);
    </script>
  </body>
</html>
